<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="./css/base.css" media="screen" title="no title">
    <link rel="stylesheet" href="./css/cart.css" media="screen" title="no title">
</head>
<body>
    <header class="jd_top_bar">
        <a href="#" class="icon_back"></a>
        <form action="" class="jd_top_form">
            <div class="search_box">
                <input type="search" class="jd_search_input" placeholder="提示"/>
            </div>
        </form>
        <a href="" class="icon_menu"></a>
    </header>
    <div class="jd_cart_content">
        <!-- 非空购物车 -->
        <div class="notEmptyCart">
            <div class="jd_safe_box">
                <i class="m_icon_safe"></i>
                <span class="safe_msg">您正在安全购物环境中，请放心购物</span>
            </div>


            <div class="shop_list">

                <div class="shop_item">
                    <div class="shop_head">
                        <div class="check_warp">
                            <i class="m_icon_checkbox checked"></i>
                        </div>
                        <div class="shop_head_content">
                            <div class="shop_btn">
                                <span>领卷</span>
                            </div>
                            <div class="shop_title_icon">
                                <i class="m_icon_title"></i>
                                <span class="shop_title">京东自营</span>
                            </div>
                        </div>
                    </div>
                    <div class="shop_free_freight">
                        <span class="free_freight_line">
                            <i class="m_icon_line"></i>
                        </span>
                        <div class="free_freight_warp">
                            <span class="free_freight_msg">已享受满499元(50kg以内)免运费</span>
                            <span class="free_freight_icons">
                                <i class="m_icon_info"></i>
                            </span>
                        </div>
                    </div>
                    <ul class="cart_list">
                        <li class="cart_item"></li>
                        <li class="cart_item"></li>
                    </ul>
                </div>

            </div>


        </div>
        <!-- 空购物车 -->
        <div class="emptyCart" style="display:none">

<div class="s"></div>hop_head_content
        </div>
    </div>

</body>
</html>
