<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件</title>
</head>
<body>
    <div id="app"></div>
    <script src="bower_components\react\react.js"></script>
    <script src="bower_components\react\react-dom.js"></script>
    <!-- <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script> -->
    <script src="babel_browser.min.js"></script>

    <script type="text/babel">
        var ClickClass=React.createClass({
            getInitialState:function(){
                return {
                    count:0,
                }
            },
            handle:function(event) {
                console.log(event);
                console.dir(event.target);
                console.dir(event.nativeEvent);

                this.setState({
                    count:this.state.count+1,
                })
            },
            render:function(){
                return (
                    <div>
                        <h3>点击下面按钮</h3>
                        <button onClick={this.handle}>点击</button>
                        <p>你一共点击了{this.state.count}次</p>

                    </div>
                )

            }
        })

        var clickDom=ReactDOM.render(<ClickClass></ClickClass>,document.getElementById('app'));
        console.dir(ClickClass);
         console.dir(clickDom);
    </script>
</body>
</html>
