<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>全等四宫格</title>
</head>
<style>
/*方案1  float  等分 等高*/
html,body{
  width: 100%;
  height: 100%;
}
.parent{
  width: 100%;
  height: 100%;
  margin-left: -10px;
  margin-top: -10px;
}
.colume{
  width: 50%;
  height: 50%;
  float: left;
  background-color: red;
  padding-top: 10px;
  padding-left: 10px;
  background-clip:content-box;
  box-sizing: border-box;
}

</style>
<body>
<div class="parent">
  <div class="colume"></div>
  <div class="colume"></div>
  <div class="colume"></div>
  <div class="colume"></div>
</div>

</body>
</html>
