<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自适应_felx</title>
  <style>
    body{
      margin: 0;
    }
    div{
      height: 300px;
    }
    .parent{
      display: flex;
    }
    .left{
      background-color: pink;
      width: 100px;
      margin-right:  10px;
    }
    .right{
      width: 100px;
      background-color: red;
      margin-left: 10px;
    }
    .content{
      background-color: blue;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="left"></div>
    <div class="content"></div>
    <div class="right"></div>
  </div>
</body>
</html>
