<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自适应_table</title>
  <style>
    div{
      height: 300px;
      margin: 0;
    }
    .parent{
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    .left,.right,.content{
      display: table-cell;
    }
    .left{
      background-color: pink;
      width: 100px;
      padding-right: 10px;
      /*table不能使用margin'*/
    }
    .right{
      width: 100px;
      background-color: red;
      padding-left: 10px;
    }
    .content{
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="left"><p>dfadfasfadada
      testestest</p></div>
    <div class="content">
      <p>testestest</p>
      <p>testestest</p>

    </div>
    <div class="right"></div>
  </div>



</body>
</html>
