<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自适应_overflow</title>
  <style>
    div{
      height: 300px;
    }
    .left{
      float: left;
      background-color: pink;
      width: 100px;
      margin-right:  10px;
    }
    .right{
      float: right;
      width: 100px;
      background-color: red;
      margin-left: 10px;
    }
    .content{
      overflow: hidden;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right"></div>

  <div class="content">
    <div class="center"></div>
  </div>

</body>
</html>
