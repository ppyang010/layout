<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>全等四宫格_table</title>
</head>
<style>
/*方案2 table  等分等高*/
html,body{
  width: 100%;
  height: 100%;
  /*width: 600px;
  height: 600px;*/
}
p{
  margin: 0;padding: 0;
}
.parent{
  width: 100%;
  height: 100%;
  display: flex;
}
.left ,.right{
  height: 100%;
  flex:1;
  display: flex;
  flex-direction: column;

}
.colume{
  background-color: red;
  flex: 1;
}
.right .colume{
  margin-left: 10px;
}
.colume+.colume{
  margin-top: 10px;
}
</style>
<body>
<div class="parent">
  <div class="left">
    <div class="colume"><p>1</p></div>
    <div class="colume"><p>2</p></div>
  </div>
  <div class="right">
    <div class="colume"><p>3</p></div>
    <div class="colume"><P>4</P></div>
  </div>
</div>

</body>
</html>
