<!DOCTYPE html >

<head>
<meta charset="UTF-8">
<title>绝对定位:一栏固定,一栏自适应</title>
<style type="text/css">

* {
	margin:0;
	padding:0;
}
body {
	background:#fff;
	font:12px normal Arial #444;
	line-height:18px;
	text-align:center;
}
 .header {
	width:100%;
	position: fixed;
	height:50px;
	background:#39c;
	margin-bottom: 30px;
	z-index: 9999;
}

.body {
	width:100%;
	height:2000px;
	margin:0 auto;
	background:#f2f2f2; 
	position: relative;
	top: 85px;
	display: flex;	
	flex: 1;
	justify-content:center;
	
} 

.side {
	/*width:300px;*/
	height:400px;
	background:#fff;
	flex: 0 1 300px; 
	/*第二个参数表示浏览器宽度不足时 被隐藏的部分的分配比例 优先分配侧边栏*/

}
.main {
	margin-right:30px;
	background:#fff;
	margin-left:40px;
	height:400px;
	flex: 0 0 800px;
}
.left{
	flex: 1 1em;
	background:red;
	height:400px;
}
